<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This survey is necessary for all users</p>
    <form id="survey-form">
        <label id="name-label">Name: <input type="text" id="name" required placeholder="Enter your name"></label>
        <label id="email-label">Email: <input id="email" required placeholder="Enter your email"></label>
        <label id="number-label">Number: <input id="number" type="number" minlength="10" maxlength="10" placeholder="Enter your number"></label>
        <select id="dropdown">
            <option>Select</option>
            <option>Aadhar number</option>
            <option>Pan card number</option>
            <option>Other</option>
        </select>
        <label for="home">Having more than 5 family member<input type="radio" id="home"></label>
        <label for="house">Having less than 5 family member<input type="radio" id="house"></label>
        <textarea>
            
        </textarea>
    </form>
</body>
</html>
